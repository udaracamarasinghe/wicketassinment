<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
	<meta charset="utf-8" />
	<title>HomePage</title>
</head>

<body>
	<wicket:extend>
		<div class="jumbotron masthead">
			<div class="container">

				<wicket:extend>

					<form wicket:id="form">

						<div class="form-group">
							<div>
								<label for="nameWId">Name:</label>
							</div>
							<input wicket:id="nameWId" id="name" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<div>
								<label for="dobWId">DOB:</label>
							</div>
							<input wicket:id="dobWId" id="dob" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<div>
								<label for="ageWId">Age:</label>
							</div>
							<input wicket:id="ageWId" id="age" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<div>
								<label for="emailWId">Email:</label>
							</div>
							<input wicket:id="emailWId" id="email" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<fieldset>
								<div>
									<label for="emailWId">Photo:</label>
								</div>
								<div>
									<img wicket:id="photoWId" />
								</div>
								<p>
									<label for="uploadWithProgress">File</label> <input wicket:id="fileInput"
										type="file" id="uploadWithProgress" />
								</p>
							</fieldset>
						</div>
						<div>
							<button type="submit" value="SAVE" class="btn btn-primary">SAVE</button>
							<button value="NEW" class="btn btn-primary" wicket:id="newButtonDS">NEW</button>
						</div>
					</form>

				</wicket:extend>
			</div>
		</div>
	</wicket:extend>
</body>

</html>
